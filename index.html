<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="jumbotron" style="margin: 0;"></div>
</header>
<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" type="submit" name="submit" id="generate">Generate</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    Link: <a href="http://"></a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <button class="btn btn-success" type="submit">Report</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <p>Alphabetical string: </p>
                    <p class="mt-3">Real numbers: </p>
                    <p class="mt-3">Integers: </p>
                    <p class="mt-3">Alphanumerics: </p>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="text-muted">

</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function (){
        $('#generate').on('click', function (){
            $.ajax({
                type: "GET",
                url: "http://localhost:3000/generate",
                success: function (result, status, xhr) {
                    console.log("result: " + result);
                },
            });
        })
    });

</script>
</body>

</html>
